<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Редактор сетки | Crossword Creator">
    <meta name="msapplication-square70x70logo" content="../../assets/tiles/small.png">
    <meta name="msapplication-square150x150logo" content="../../assets/tiles/medium.png">
    <meta name="msapplication-wide310x150logo" content="../../assets/tiles/wide.png">
    <meta name="msapplication-TileColor" content="#0071C4">
    <title>Редактор сетки | Crossword Creator</title>
    <link href="../../css/winstrap.min.css?0.5.10" rel="stylesheet">
    <script src="../../js/vendor/jquery.min.js"></script>
    <link href="../../WinJS/css/ui-light.css" rel="stylesheet">
    <script src="../../WinJS/js/base.min.js"></script>
    <script src="../../WinJS/js/ui.min.js"></script>
    <link href="css/gridStyles.css" rel="stylesheet">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-default">
        <div class="navbar-local color-accent theme-dark">
            <div class="container">
                <div class="navbar-header">
                    <!--Hamburger-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="glyph glyph-hamburger"></i>
                    </button>
                    <!--Branding-->
                    <a href="launch.html" class="navbar-brand">
                        <span class="logo-text-label">Crossword Creator</span>
                    </a>
                </div>
                <!--Navbar items-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li><a href="listEditor.html">Редактор списков</a></li>
                        <li class="active"><a href="gridEditor.html">Редактор сетки</a></li>
                        <li><a href="filling.html">Заполнение</a></li>
                        <li><a href="about.html">О приложении</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--Header-->
    <header class="page-header">
        <div class="container" id="page-text-header">
            <h3>Редактор сетки</h3>
        </div>
    </header>
    <!--General div-->
    <div id="common-div" class="container">
        <!--Controls-->
        <div id="controls">
            <p class="type-h4" id="words">Слова</p>
            <a id="input-list" class="btn btn-default">Открыть список<input id="input-listFake" type="file"
                                                                            accept=".cwtf"></a>
            <a id="input-grid" class="btn btn-default">Открыть сетку<input id="input-gridFake" type="file"
                                                                           accept=".cwgf"></a>
            <button id="save" class="btn btn-default">Сохранить</button>
            <!--ListView item template-->
            <div class="container">
                <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="smallListTextItem">
                        <div class="smallListIconTextItem-Detail">
                            <h6 class="listViewItemTemplate" data-win-bind="textContent: text"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <!--ListView-->
            <div id="listView"
                 class="win-selectionstylefilled"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
            selectionMode: 'single',
            tapBehavior: WinJS.UI.TapBehavior.directSelect,
            layout: { type: WinJS.UI.ListLayout }
        }">
            </div>
            <!--Add button-->
            <button id="add" class="btn btn-primary">Добавить</button>
        </div>
        <!--SVG canvas-->
        <div id="svg-div">
            <p class="type-h4" id="words2">Кроссворд</p>
            <div id="svg-internal-div"></div>
        </div>
        <!--Controls-->
        <div id="buttons-div" onmousedown="return false" onselectstart="return false">
            <p><a id="up"><span class="glyph glyph-chevron-up" aria-hidden="true"></span><span class="type-c1">Вверх</span></a></p>
            <p><a id="down"><span class="glyph glyph-chevron-down" aria-hidden="true"></span><span class="type-c1">Вниз</span></a></p>
            <p><a id="left"><span class="glyph glyph-chevron-left" aria-hidden="true"></span><span class="type-c1">Влево</span></a></p>
            <p><a id="right"><span class="glyph glyph-chevron-right" aria-hidden="true"></span><span class="type-c1">Вправо</span></a></p>
            <p><a id="rotate"><span class="glyph glyph-rotate" aria-hidden="true"></span><span class="type-c1">Повернуть</span></a></p>
            <p><a id="delete"><span class="glyph glyph-delete" aria-hidden="true"></span><span class="type-c1">Удалить</span></a></p>
        </div>
    </div>
    <!--Scripts-->
    <script src="../../js/vendor/bootstrap.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="http://danml.com/js/download2.js"></script>
    <script src="js/gridEditor.js"></script>
    <script src="js/transitions.js"></script>
</body>
</html>
