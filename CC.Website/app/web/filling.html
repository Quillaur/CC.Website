<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Заполнение | Crossword Creator">
    <meta name="msapplication-square70x70logo" content="../../small.jpg">
    <meta name="msapplication-square150x150logo" content="../../medium.jpg">
    <meta name="msapplication-wide310x150logo" content="../../wide.png">
    <meta name="msapplication-TileColor" content="#0071C4">
    <title>Заполнение | Crossword Creator</title>
    <link href="../../css/winstrap.min.css?0.5.10" rel="stylesheet">
    <script src="../../js/vendor/jquery.min.js"></script>
    <link href="../../WinJS/css/ui-light.css" rel="stylesheet">
    <script src="../../WinJS/js/base.min.js"></script>
    <script src="../../WinJS/js/ui.min.js"></script>
    <link href="css/fillStyles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-local color-accent theme-dark">
            <div class="container">
                <div class="navbar-header">
                    <!--Hamburger-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="glyph glyph-hamburger"></i>
                    </button>
                    <!--Branding-->
                    <a href="launch.html" class="navbar-brand">
                        <span class="logo-text-label">Crossword Creator</span>
                    </a>
                </div>
                <!--Navbar items-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li><a href="listEditor.html">Редактор списков</a></li>
                        <li><a href="gridEditor.html">Редактор сетки</a></li>
                        <li class="active"><a href="filling.html">Заполнение</a></li>
                        <li><a href="about.html">О программе</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container" id="page-text-header">
            <h3>Заполнение</h3>
        </div>
    </div>

    <!--Common div-->
    <div id="common-div" class="container">
        <div id="controls">
            <p class="type-h4" id="words">Вопросы</p>
            <a id="input" class="btn btn-default">
                Открыть<input id="input-fake" type="file"
                                    accept=".cwgf">
            </a>

            <!--ListView ItemTemplate-->
            <div class="container">
                <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="smallListTextItem">
                        <div class="smallListIconTextItem-Detail">
                            <h6 class="listViewItemTemplate" data-win-bind="textContent: title"></h6>
                        </div>
                    </div>
                </div>
            </div>

            <!--ListView-->
            <div id="listView"
                 class="win-selectionstylefilled"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
            selectionMode: 'single',
            tapBehavior: WinJS.UI.TapBehavior.directSelect,
            layout: { type: WinJS.UI.ListLayout }
        }">
            </div>

            <div class="form-group" id="answerField">
                <label>Ответ</label><input id="answer" type="text" class="form-control">
            </div>

            <button id="check" class="btn btn-primary">Проверить</button>
        </div>

        <div id="svg-div">
            <p class="type-h4" id="words2">Кроссворд</p>
            <div id="svg-internal-div"></div>
        </div>
    </div>

    <a class="back-to-top" href="#top">
        <i class="glyph glyph-up"></i>
        <span class="sr-only">Back to top</span>
    </a>

    <script src="js/transitions.js"></script>
    <script src="js/filling.js"></script>

    <script src="../../js/vendor/bootstrap.min.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
