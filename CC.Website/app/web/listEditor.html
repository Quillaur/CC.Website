<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор списков | Crossword Creator</title>
    <link href="../../css/winstrap.min.css?0.5.10" rel="stylesheet">
    <script src="../../js/vendor/jquery.min.js"></script>
    <link href="../../WinJS/css/ui-light.css" rel="stylesheet">
    <script src="../../WinJS/js/base.min.js"></script>
    <script src="../../WinJS/js/ui.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-local color-accent theme-dark">
            <div class="container">
                <div class="navbar-header">
                    <!--Hamburger-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="glyph glyph-hamburger"></i>
                    </button>
                    <!--Branding-->
                    <a href="launch.html" class="navbar-brand">
                        <span class="logo-text-label">Crossword Creator</span>
                    </a>
                </div>
                <!--Navbar items-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="listEditor.html">Редактор списков</a></li>
                        <li><a href="#">Редактор сетки</a></li>
                        <li><a href="#">Заполнение</a></li>
                        <li><a href="about.html">О программе</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h3>Редактор списков</h3>
        </div>
    </div>

    <div class="container">
    <!--ListView ItemTemplate-->
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div class="smallListTextItem">
            <div class="smallListIconTextItem-Detail">
                <h4 class="listViewItemTemplate" data-win-bind="textContent: title"></h4>
                <h6 class="listViewItemTemplate" data-win-bind="textContent: text"></h6>
            </div>
        </div>
    </div>
    </div>

    <!--The declarative markup necesary for ListView instantiation-->
    <div class="container">
        <div id="listView"
             class="win-selectionstylefilled"
             data-win-control="WinJS.UI.ListView"
             data-win-options="{
            selectionMode: 'single',
            itemsReorderable: true,
            tapBehavior: WinJS.UI.TapBehavior.directSelect,
            layout: { type: WinJS.UI.ListLayout }
    }">
        </div>
    </div>

    <div class="container">
        <div class="form-group">
            <label>Вопрос</label><input id="question" type="text" class="form-control">
            <label>Ответ</label><input id="answer" type="text" class="form-control">
            <button class="btn btn-primary" id="addTerm">+</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default">Создать</button>
            <button class="btn btn-default">Открыть</button>
            <button class="btn btn-default">Сохранить</button>
            <button class="btn btn-default">Сохранить как</button>
        </div>
    </div>

    <a class="back-to-top" href="#top">
        <i class="glyph glyph-up"></i>
        <span class="sr-only">Back to top</span>
    </a>

    <script src="../../js/vendor/bootstrap.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="js/actions.js"></script>
</body>
</html>
