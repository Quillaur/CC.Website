<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Редактор списков | Crossword Creator">
    <meta name="msapplication-square70x70logo" content="../../small.jpg">
    <meta name="msapplication-square150x150logo" content="../../medium.jpg">
    <meta name="msapplication-wide310x150logo" content="../../wide.png">
    <meta name="msapplication-TileColor" content="#0071C4">
    <title>Редактор списков | Crossword Creator</title>
    <link href="../../css/winstrap.min.css?0.5.10" rel="stylesheet">
    <script src="../../js/vendor/jquery.min.js"></script>
    <link href="../../WinJS/css/ui-light.css" rel="stylesheet">
    <script src="../../WinJS/js/base.min.js"></script>
    <script src="../../WinJS/js/ui.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-default">
        <div class="navbar-local color-accent theme-dark">
            <div class="container">
                <div class="navbar-header">
                    <!--Hamburger-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="glyph glyph-hamburger"></i>
                    </button>
                    <!--Branding-->
                    <a href="launch.html" class="navbar-brand">
                        <span class="logo-text-label">Crossword Creator</span>
                    </a>
                </div>
                <!--Navbar items-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="listEditor.html">Редактор списков</a></li>
                        <li><a href="gridEditor.html">Редактор сетки</a></li>
                        <li><a href="filling.html">Заполнение</a></li>
                        <li><a href="about.html">О приложении</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!--Page header-->
    <div class="page-header">
        <div id="page-text-header" class="container">
            <p class="type-h3">Редактор списков</p>
            <p class="type-sh3"><span class="color-type-secondary" id="file-name">Безымянный список</span></p>
        </div>
    </div>

    <!--Context menu-->
    <div id="menu1" data-win-control="WinJS.UI.Menu">
        <button id="delete" data-win-control="WinJS.UI.MenuCommand" data-win-options="{label:'Удалить', type:'button'}"></button>
    </div>

    <!--ListView ItemTemplate-->
    <div class="container">
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div class="smallListTextItem">
            <div class="smallListIconTextItem-Detail">
                <h4 class="listViewItemTemplate" data-win-bind="textContent: title"></h4>
                <h6 class="listViewItemTemplate" data-win-bind="textContent: text"></h6>
            </div>
        </div>
    </div>
    </div>

    <!--Common div-->
    <div id="common-div" class="container">

    <div id="controls" class="form-group">
        <label>Вопрос</label><input id="question" type="text" class="form-control">
        <label>Ответ</label><input id="answer" type="text" class="form-control">
        <button class="btn btn-primary" id="addTerm" disabled></span>Добавить</button>
        <p><button class="btn btn-default" disabled id="new">Создать</button></p>   
        <div id="input-a" class="btn btn-default">Открыть<input id="input-b" type="file" accept=".cwtf"></div>
        <p><button class="btn btn-default" disabled id="save">Сохранить</button></p>
    </div>
            
    <!--ListView-->
    <div id="listView"
         class="win-selectionstylefilled"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            selectionMode: 'single',
            itemsReorderable: true,
            tapBehavior: WinJS.UI.TapBehavior.directSelect,
            layout: { type: WinJS.UI.ListLayout },
            oniteminvoked: itemClick
        }">
    </div>

    </div>

    <!--Scripts-->
    <script src="../../js/vendor/bootstrap.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="js/transitions.js"></script>
    <script src="js/listEditor.js"></script>
</body>
</html>
